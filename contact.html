<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
    <!--This script is new-->
    <script>
      // component declaration
      AFRAME.registerComponent("mylink", {
        // define a url in the schema
        schema: {
          href: {}
        },
        init: function() {
          // when clicked - change the location:
          this.el.addEventListener("click", (e) => {
            window.location = this.data.href;
          })
        }
      })
    </script>



  </head>
  <body>
    <a-scene background="color: #9DD8C9"
         cursor="rayOrigin: mouse"
         fog="type: exponential; density: 0.12; color: #004B51;"
         animation="property: fog.color; dur: 9000;
                   from: #00FFF7; to: #9DD8C9;
                   loop: true; dir: alternate">

  <a-light color="#005A6C" type="point" intensity="30" position="-2 2 2"
           animation="property: light.intensity;
                      dur: 7000; from: 0.5; to: 2;
                      dir: alternate; loop: true">
  </a-light>

  <a-plane position="-6 3 -4" height="0.4" width="7" material="opacity: 0" mylink="href:https://intotheweb.online/;"></a-plane>
    <!--film and videos-->
  <a-text <a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Contact" color="#007C90" position="-3 2 -4" scale="3 3 2"></a-text>
  <a-text <a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Robertiniisa@gmail.com" color="#007C90" position="-3 1.5 -4" scale="3 3 2"></a-text>
  <a-text <a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: +46709170174" color="#007C90" position="-3 1 -4" scale="3 3 2"></a-text>

  <!--back-->
    <a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Back to homepage" color="#00CBE1" position="-7 -1 -4" scale="1.5 1.5 2"></a-text>

    <a-plane position="-7 -1 -4" height="1" width="7" material="opacity: 0" mylink="href:index.html;"></a-plane>


  <a-assets>
    <a-asset-item id="baraflaska" src="https://cdn.glitch.me/afe93d50-2971-46fc-adf7-1a8821fcc701%2Fbaraflaska.gltf?v=1638194901790"></a-asset-item>
  </a-assets>

  <a-entity position="0 -1 -13" gltf-model="#baraflaska"
            scale="7 7 7"
            animation="property: rotation; dur: 10000;
                       to: 360 360 360; loop: true">
  </a-entity>







    </a-scene>
  </body>
