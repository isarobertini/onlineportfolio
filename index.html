<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
<script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
<!--This script is new-->
<script>
  // component declaration
  AFRAME.registerComponent("mylink", {
    // define a url in the schema
    schema: {
      href: {}
    },
    init: function() {
      // when clicked - change the location:
      this.el.addEventListener("click", (e) => {
        window.location = this.data.href;
      })
    }
  })
</script>
  </head>
  <body>
    <a-scene background="color: #E1FEFF"
    cursor="rayOrigin: mouse"
         fog="type: exponential; density: 0.20; color: #E1FEFF;"
         animation="property: fog.color; dur: 7000;
                   from: #1A4749; to: #E1FEFF;
                   loop: indefinite; dir: alternate">

  <a-light type="point" color="#E1FEFF" intensity="40" position="0 0 0"
           animation="property: light.intensity;
                      dur: 7000; from: 0.2; to: 3;
                      dir: alternate; loop: true">

  </a-light>

  <a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: This website is under construction" color="#E211FF" position="-1 2 -3" scale="1.3 1.3 1"></a-text>

<a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Isa Robertini" color="#00CBE1" position="-3 3.3 -3" scale="1.3 1.3 1"></a-text>
<a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Online Portfolio" color="#00CBE1" position="-3 3 -3" scale="1 1 1"></a-text>
<a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Other projects" color="#00CBE1" position="1 3.3 -3" scale="1 1 1"></a-text>
<a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Text by Astrid Schütter" color="#00CBE1" position="1 3 -3" scale="1 1 1"></a-text>
<a-text text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Contact" color="#00CBE1" position="1 2.7 -3" scale="1 1 2"></a-text>
<!--This is the invisible plane with the hyperlink-->
<a-plane position="1 3.3 -3" height="0.4" width="2.2" material="opacity: 0" mylink="href: projects.html;"></a-plane>
<a-plane position="1 2.7 -3" height="0.4" width="2.2" material="opacity: 0" mylink="href: contact.html;"></a-plane>
<a-plane position="1 3 -3" height="0.4" width="2.2" material="opacity: 0" mylink="href: text.html;"></a-plane>
<!--This is the invisible plane with the hyperlink bodies-->
<a-plane position="0 0.5 -2.8" height="2.2" width="2.2" material="opacity: 0" mylink="href: body.html;"></a-plane>

<!--bodies-->
      <a-assets>

      </a-assets>

      <a-entity position="0 0.5 -3" gltf-model="#body"

    </a-entity>
