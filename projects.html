<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
    <!--This script is new-->
    <script>
      // component declaration
      AFRAME.registerComponent("mylink", {
        // define a url in the schema
        schema: {
          href: {}
        },
        init: function() {
          // when clicked - change the location:
          this.el.addEventListener("click", (e) => {
            window.location = this.data.href;
          })
        }
      })
    </script>



  </head>
  <body>
    <a-scene background="color: #98FF67"
         cursor="rayOrigin: mouse"
         fog="type: exponential; density: 0.12; color: #696969;"
         animation="property: fog.color; dur: 7000;
                   from: #696969; to: #fff;
                   loop: true; dir: alternate">
...
